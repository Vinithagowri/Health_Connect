<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="card p-4 shadow-lg"  style="max-width: 500px; margin: 0 auto;">
      <h2 class="text-center mb-4">Patient Login</h2>
      <div *ngIf="alertMessage" class="mb-3" [ngClass]="alertClass" role="alert">
        {{ alertMessage }}
      </div>
      <form [formGroup]='form' (ngSubmit)="onSubmit()" >
        <div class="mb-3">
          <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-1"> </i>Login</button>
      </form>
    </div>
  </div>
