<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="card p-4 shadow-lg" style="max-width: 500px; margin: 0 auto;">
    <h2 class="text-center mb-4">Patient Login</h2>
    <div *ngIf="alertMessage" class="mb-3" [ngClass]="alertClass" role="alert">
      {{ alertMessage }}
    </div>
    <form [formGroup]='form' (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email"
          required>
        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors" class="text-danger small">
          <div *ngIf="form.controls['email'].errors['required']">Email is required.</div>
          <div *ngIf="form.controls['email'].errors['email']">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"
          formControlName="password" required>
       
        <div *ngIf="form.controls['password'].touched && form.controls['password'].errors" class="text-danger small">
          <div *ngIf="form.controls['password'].errors['required']">Password is required.</div>
          <div *ngIf="form.controls['password'].errors['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <a routerLink="/auth/forgot-password" class="small text-primary">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-1"> </i>Login</button>
      <div class="text-center mt-3">
        <span class="small">New to HealthConnect?</span>
        <a routerLink="/auth/pat-signup" class="fw-semibold text-decoration-none ms-1">Register here</a>
      </div>
    </form>
  </div>
</div>
