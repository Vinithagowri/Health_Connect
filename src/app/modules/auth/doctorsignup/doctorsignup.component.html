<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="card p-4 shadow-lg" style="max-width: 500px; margin: 0 auto;">
    <h2 class="text-center mb-4">Doctor Signup</h2>

    <div *ngIf="alertMessage" class="mb-3" [ngClass]="alertClass" role="alert">
      {{ alertMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
      <div class="mb-3">
        <label for="doctorName" class="form-label">Full Name <span class="text-danger">*</span></label>
        <input class="form-control" id="doctorName" formControlName="fullName" placeholder="Enter your full name" required>
        <div *ngIf="form.controls['fullName'].touched && form.controls['fullName'].invalid" class="text-danger small">
          Full name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="doctorEmailSignup" class="form-label">Email <span class="text-danger">*</span></label>
        <input class="form-control" id="doctorEmailSignup" formControlName="email" placeholder="Enter your email" required>
        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors" class="text-danger small">
          <div *ngIf="form.controls['email'].errors['required']">Email is required.</div>
          <div *ngIf="form.controls['email'].errors['email']">Please enter a valid email address.</div>
        </div>
      </div>

   
      <div class="mb-3">
        <label for="doctorPasswordSignup" class="form-label">Password <span class="text-danger">*</span> (minimum length: 6)</label>
        <input type="password" class="form-control" id="doctorPasswordSignup" formControlName="password" placeholder="Create a password" required>
        <div *ngIf="form.controls['password'].touched && form.controls['password'].errors" class="text-danger small">
          <div *ngIf="form.controls['password'].errors['required']">Password is required.</div>
          <div *ngIf="form.controls['password'].errors['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="doctorConfirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="doctorConfirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" required>
        <div *ngIf="form.controls['confirmPassword'].touched && form.controls['confirmPassword'].errors" class="text-danger small">
          <div *ngIf="form.controls['confirmPassword'].errors['required']">Confirm password is required.</div>
          <div *ngIf="form.controls['confirmPassword'].errors['minlength']">Must be at least 6 characters.</div>
        </div>


        <div *ngIf="form.touched && passwordMismatch" class="text-danger small">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-person-plus me-1"></i> Sign Up
      </button>

      <div class="text-center mt-3">
        <span class="small">Already have an account?</span>
        <a routerLink="/auth/doc-login" class="fw-semibold text-decoration-none ms-1">Login here</a>
      </div>
    </form>
  </div>
</div>
