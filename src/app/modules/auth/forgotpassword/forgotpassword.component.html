<app-navbar></app-navbar>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded-4 border-0 bg-light">
        <h2 class="text-center mb-3">Forgot Password</h2>
        <p class="text-center text-muted mb-4">
          Enter your registered email address to receive password reset instructions.
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger small mt-1">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">
            <i class="bi bi-send me-1"></i> Send Reset Link
          </button>
        </form>

        <div class="text-center mt-4">
          <a routerLink="/auth/doc-login" class="small text-primary text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
