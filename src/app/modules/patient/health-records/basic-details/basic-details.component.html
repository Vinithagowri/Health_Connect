<div class="card shadow p-4">
    <h4>ğŸ‘¤ Basic Patient Details</h4>

    <!-- View Mode -->
    <div *ngIf="!isEditing">
        <p><strong>Name:</strong> {{ patient.name | titlecase}}</p>
        <p><strong>Date of Birth:</strong> {{ patient.dateOfBirth }}</p>
        <p><strong>Blood Group:</strong> {{ patient.bloodGroup | uppercase }}</p>
        <p><strong>Contact:</strong> {{ patient.contact }}</p>
        <p><strong>Gender:</strong> {{ patient.gender | titlecase}}</p>
        <p><strong>Emergency Contact:</strong> {{ patient.emergencyContact }}</p>
        <button class="btn btn-primary mt-3" (click)="toggleEdit()">âœï¸ Edit</button>
    </div>

    <!-- Edit Mode -->
    <div *ngIf="isEditing">
        <div class="mb-2">
            <label>Name:</label>
            <input type="text" class="form-control" [(ngModel)]="editablePatient.name">
        </div>

        <div class="mb-2">
            <label>Date of Birth:</label>
            <input type="date" class="form-control" [(ngModel)]="editablePatient.dateOfBirth">
        </div>

        <div class="mb-2">
            <label>Blood Group:</label>
            <input type="text" class="form-control" [(ngModel)]="editablePatient.bloodGroup">
        </div>

        <div class="mb-2">
            <label>Contact:</label>
            <input type="text" class="form-control" [(ngModel)]="editablePatient.contact">
        </div>

        <div class="mb-2">
            <label>Gender:</label>
            <select class="form-control" [(ngModel)]="editablePatient.gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-2">
            <label>Emergency Contact:</label>
            <input type="text" class="form-control" [(ngModel)]="editablePatient.emergencyContact">
        </div>

        <button class="btn btn-success mt-3 me-2" (click)="saveDetails()">ğŸ’¾ Save</button>
        <button class="btn btn-secondary mt-3" (click)="toggleEdit()">âŒ Cancel</button>
    </div>
</div>
