<div class="card shadow p-4">
    <h4><i class="bi bi-beaker"></i> Lab Report Tracker</h4>

    <h5 *ngIf="!isLabReportAvailable" class="text-danger text-center">Lab Reports Not Available</h5>
    <div *ngIf="alertMessage" class="mt-3 alert alert-{{ alertType }} alert-dismissible fade show" role="alert">
        {{ alertMessage }}
        <button type="button" class="btn-close" (click)="alertMessage = ''" aria-label="Close"></button>
    </div>
    <!-- Lab Report List -->
    <table class="table table-striped mt-3" *ngIf="isLabReportAvailable">
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Date</th>
                <th>File</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of labReports; let i = index">
                <td>{{ report.name | titlecase }}</td>
                <td>{{ report.date }}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="downloadReport(report.reportId, report.name)">
                        <i class="bi bi-download"></i> Download
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteReport(report.reportId)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Upload New Report -->
    <div class="mt-4">
        <h5><i class="bi bi-upload"></i> Upload New Report</h5>
        <input type="file" (change)="uploadReport($event)" class="form-control">
    </div>
</div>
