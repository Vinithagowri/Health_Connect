<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Doctor Signup</h2>
    <form>
      <div class="mb-3">
        <label for="doctorName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="doctorName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="doctorEmailSignup" class="form-label">Email</label>
        <input type="email" class="form-control" id="doctorEmailSignup" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="doctorPasswordSignup" class="form-label">Password</label>
        <input type="password" class="form-control" id="doctorPasswordSignup" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="doctorConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="doctorConfirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
  </div>
</div>
