<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Patient Signup</h2>
    <!-- (ngSubmit)="onSignup()" -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" formControlName="name" required>
        <!-- <small class="text-danger" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">Name is required.</small> -->
      </div>
      
      <div class="mb-3">
        <label for="emailSignup" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailSignup" placeholder="Enter your email" formControlName="email" required>
        <!-- <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Valid email is required.</small> -->
      </div>

      <div class="mb-3">
        <label for="passwordSignup" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordSignup" placeholder="Create a password" formControlName="password" required>
        <!-- <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </small> -->
      </div>
      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword" required>
        <!-- <small class="text-danger" *ngIf="signupForm.errors?.mismatch">Passwords do not match.</small> -->
      </div>
      
      <button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>
